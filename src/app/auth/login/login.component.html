<div class="login-page">
  <form autocomplete="off" (submit)="login()" [formGroup]=loginForm>
    <h1>Iniciar sesion</h1>
    <p>No tienes una cuenta? <a [routerLink]="['/auth/register']">Ingresa aqui</a></p>
    <div class="form-group">
      <label for="">Email</label>
      <div class="form-control">
        <input type="text" formControlName="email">
        <i class="fa fa-envelope"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <div class="form-control">
        <input type="password" formControlName="password">
        <i class="fa fa-lock"></i>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="login()">Iniciar sesion <i class="fa-solid fa-right-to-bracket"></i></button>
  </form>
</div>
