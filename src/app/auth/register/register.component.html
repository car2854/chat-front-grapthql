<div class="register-page">
  <h1>Registro</h1>
  <p>Ya tienes una cuenta? <a [routerLink]="['/auth/login']">Ingresa aqui</a></p>

  <form autocomplete="off" (submit)="register()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="">Nombre</label>
      <div class="form-control">
        <input type="text" formControlName="name">
        <i class="fa fa-user"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <div class="form-control">
        <input type="text" formControlName="email">
        <i class="fa fa-envelope"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <div class="form-control">
        <input type="password" formControlName="password">
        <i class="fa fa-lock"></i>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Registrar <i class="fa-solid fa-right-to-bracket"></i></button>
  </form>
</div>
