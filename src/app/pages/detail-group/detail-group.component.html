<ng-container *ngIf="!interaction; else elseLoading">
  <h1>Loading</h1>
</ng-container>
<ng-template #elseLoading>
  
  <app-user-profile [interactionInput]="interaction"></app-user-profile>

  <div class="content-detail-profile">
    <form autocomplete="off">
      <div class="form-group">
        <label for="">Imagen</label>
      </div>
      <div class="form-group">
        <label for="">Nombre del grupo</label>
        <div class="form-control">
          <input name="title" type="text" [value]="interaction.group_from.title" disabled>
          <i class="fa-solid fa-pen-to-square" (click)="editClick($event)"></i>
          <i class="fa-solid fa-floppy-disk" (click)="saveClick($event)" hidden></i>
          <i class="fa-solid fa-xmark" (click)="cancelClick($event)" hidden></i>
        </div>
      </div>
      <div class="form-group">
        <label for="">Descripcion</label>
        <div class="form-control">
          <input name="description" type="text" [value]="interaction.group_from.description" disabled>
          <i class="fa-solid fa-pen-to-square" (click)="editClick($event)"></i>
          <i class="fa-solid fa-floppy-disk" (click)="saveClick($event)" hidden></i>
          <i class="fa-solid fa-xmark" (click)="cancelClick($event)" hidden></i>
        </div>
      </div>
      <div class="form-group">
        <label for="">Creado en</label>
        <div class="form-control">
          <input type="text" [value]="interaction.group_from.create_at" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="">Solo los mods y el host pueden enviar mensaje</label>
        <div class="form-control">
          <input name="only_mod_host" type="text" value="{{(interaction.group_from.only_mod_host === true)? 'Si' : 'No'}}" disabled>
          <i class="fa-solid fa-pen-to-square" (click)="changeStatus($event)"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="">Permitir imagenes</label>
        <div class="form-control">
          <input name="allow_image" type="text" value="{{(interaction.group_from.allow_image === true)? 'Si' : 'No'}}" disabled>
          <i class="fa-solid fa-pen-to-square" (click)="changeStatus($event)"></i>
        </div>
      </div>
    </form>

  </div>


</ng-template>
