<ng-container *ngIf="!interaction; else elseLoading">
  <h1>Loading</h1>  
</ng-container>
<ng-template #elseLoading>
  
  <app-user-profile [interactionInput]="interaction"></app-user-profile>

  <ul>
    <ng-container *ngFor="let interaction of interactions">
      <li>
        <div class="profile">
          <div class="detail-profile">

            <div class="image">
  
            </div>
            <div class="detail-user">
              <p>{{interaction.user_to.name}}</p>
              <small>estado</small>
            </div>

          </div>

          <ng-container *ngIf="isHost() && user.id != interaction.user_to.id">
            <div class="dropdown">
              <button class="btn btn-danger tooltipp">
                <span class="tooltiptext">Sacar del grupo</span>
                <i class="fa-solid fa-user-xmark"></i>
              </button>
              <button class="btn btn-success tooltipp" *ngIf="isModeratorInteraction(interaction)">
                <span class="tooltiptext">Hacer moderador</span>              
                <i class="fa-solid fa-user-shield"></i>
              </button>
              <button class="btn btn-danger tooltipp" *ngIf="!isModeratorInteraction(interaction)">
                <span class="tooltiptext">Quitar moderador</span>
                <i class="fa-solid fa-user-shield"></i>
              </button>
            </div>
          </ng-container>
          
        </div>
      </li>
    </ng-container>
  </ul>



</ng-template>
