<ng-container *ngIf="!interaction; else elseLoading">
  <h1>Loading</h1>  
</ng-container>
<ng-template #elseLoading>
  <app-user-profile [interactionInput]="interaction"></app-user-profile>
  <ul>
    <ng-container *ngFor="let user of users">
      <li>{{user.name}}</li>
    </ng-container>
  </ul>

</ng-template>
